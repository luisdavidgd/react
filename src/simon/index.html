<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Says</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .button { width: 100px; height: 100px; margin: 10px; font-size: 16px; }
    .red { background: red; }
    .blue { background: blue; color: white; }
    .green { background: green; }
    .yellow { background: yellow; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Simon Says</h1>
  <div>
    <button class="button red" data-color="red"></button>
    <button class="button blue" data-color="blue"></button>
    <button class="button green" data-color="green"></button>
    <button class="button yellow" data-color="yellow"></button>
  </div>
  <p id="message">Press a button to start</p>

  <!-- Enlace al JS externo -->
  <script src="simon.js"></script>
</body>
</html>
